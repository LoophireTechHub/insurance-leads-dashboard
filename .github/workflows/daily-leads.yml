name: Weekly Insurance Leads Update

on:
  schedule:
    - cron: '0 13 * * 1'  # Every Monday at 8:00 AM CDT (1:00 PM UTC)
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  fetch-leads:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # JobSpy requires Python 3.10+
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run job-based leads pipeline
      env:
        APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        APOLLO_API_TOKEN: ${{ secrets.APOLLO_API_TOKEN }}
      run: |
        python insurance_leads_pipeline_final.py

    - name: Run enhanced multi-signal pipeline
      env:
        APOLLO_API_TOKEN: ${{ secrets.APOLLO_API_TOKEN }}
      run: |
        python insurance_leads_enhanced.py

    - name: Generate job-based dashboard
      run: |
        python generate_dashboard.py

    - name: Generate enhanced dashboard
      run: |
        python generate_enhanced_dashboard.py

    - name: Append to weekly leads archive
      run: |
        python3 -c '
from weekly_leads_manager import WeeklyLeadsManager
import json

# Load latest jobs
with open("docs/team_leads/team_jobs_data_enriched.json", "r") as f:
    data = json.load(f)

# Initialize manager
manager = WeeklyLeadsManager("docs/team_leads/team_jobs_data_weekly.json")

# Add this week batch
manager.add_weekly_batch(data.get("jobs", []), {
    "total_jobs": data.get("total_jobs", 0),
    "commercial_specific": data.get("commercial_specific", 0),
    "producers": data.get("producers", 0),
    "account_managers": data.get("account_managers", 0),
    "underwriters": data.get("underwriters", 0),
    "enriched_count": data.get("enriched_count", 0)
})

manager.save()
print(f"Added {len(data.get(\"jobs\", []))} jobs to weekly archive")
'
    
    - name: Commit and push dashboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit changes
        git commit -m "Update leads dashboard - $(date)"
        
        # Pull with rebase, auto-resolving conflicts by keeping our version for JSON files
        git pull --rebase origin main --strategy-option=ours || {
          echo "Rebase failed, attempting to resolve conflicts..."
          
          # For each conflicted file, take our version
          git status --porcelain | grep '^UU' | awk '{print $2}' | while read file; do
            echo "Resolving conflict in $file by keeping our version"
            git checkout --ours "$file"
            git add "$file"
          done
          
          # Continue rebase if we resolved conflicts
          if git status --porcelain | grep -q '^UU'; then
            echo "Still have unresolved conflicts, aborting"
            git rebase --abort
            exit 1
          else
            git rebase --continue || true
          fi
        }
        
        # Push changes with retry logic
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if git push origin main; then
            echo "Successfully pushed changes"
            exit 0
          else
            echo "Push failed, attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Pulling latest changes and retrying..."
              git pull --rebase origin main --strategy-option=ours || {
                # Resolve conflicts again
                git status --porcelain | grep '^UU' | awk '{print $2}' | while read file; do
                  git checkout --ours "$file"
                  git add "$file"
                done
                git rebase --continue || true
              }
              sleep 2
            fi
          fi
        done
        
        echo "Failed to push after $MAX_RETRIES attempts"
        exit 1
