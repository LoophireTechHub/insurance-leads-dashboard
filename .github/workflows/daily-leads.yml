name: Daily Insurance Leads Update

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  fetch-leads:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests python-dotenv
    
    - name: Run leads pipeline
      env:
        APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        APOLLO_API_TOKEN: ${{ secrets.APOLLO_API_TOKEN }}
      run: |
        python insurance_leads_pipeline_final.py
    
    - name: Generate dashboard
      run: |
        python generate_dashboard.py
    
    - name: Commit and push dashboard
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    git fetch origin main
    git rebase origin/main
        git add -A
            git commit -m "Update leads dashboard - $(date)" || echo "Nothing to commit"
                git push origin main
