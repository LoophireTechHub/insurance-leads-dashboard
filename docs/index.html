<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Leads Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .last-update {
            color: #667eea;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            color: #718096;
            margin-top: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .leads-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        .leads-table h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th {
            background: #f7fafc;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }
        tr:hover {
            background: #f7fafc;
        }
        .score-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        .score-high { background: #fed7d7; color: #c53030; }
        .score-medium { background: #feebc8; color: #c05621; }
        .score-low { background: #c6f6d5; color: #276749; }
        .company-name {
            font-weight: 600;
            color: #2d3748;
        }
        .contact-info {
            font-size: 0.9em;
            color: #718096;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .filter-section input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            table { font-size: 0.9em; }
            .header h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Insurance Leads Dashboard</h1>
            <p>Daily updated pipeline of commercial insurance opportunities</p>
            <p class="last-update">Last updated: <span id="lastUpdate">Loading...</span></p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value">--</div>
                <div class="stat-label">Total Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">--</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">--</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">--</div>
                <div class="stat-label">With Contacts</div>
            </div>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="🔍 Search by company, title, or location..." />
        </div>

        <div class="leads-table">
            <h2>Top Insurance Leads</h2>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Company</th>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Days Open</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" class="loading">Loading leads data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('lastUpdate').textContent = data.stats.last_updated;
                
                const statCards = document.querySelectorAll('.stat-value');
                statCards[0].textContent = data.stats.total_leads;
                statCards[1].textContent = data.stats.high_priority;
                statCards[2].textContent = data.stats.unique_companies;
                statCards[3].textContent = data.stats.with_contacts;
                
                const tbody = document.querySelector('#leadsTable tbody');
                tbody.innerHTML = '';
                
                data.leads.forEach(lead => {
                    const score = parseFloat(lead['Urgency Score'] || 0);
                    const scoreClass = score > 75 ? 'score-high' : score > 50 ? 'score-medium' : 'score-low';
                    
                    const contact = lead['Leadership 1 Name'] ? 
                        `${lead['Leadership 1 Name']}<br><span class="contact-info">${lead['Leadership 1 Email'] || 'No email'}</span>` : 
                        'No contact';
                    
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td><span class="score-badge ${scoreClass}">${score.toFixed(1)}</span></td>
                        <td class="company-name">${lead['Company Name'] || 'N/A'}</td>
                        <td>${lead['Job Title'] || 'N/A'}</td>
                        <td>${lead['Location'] || 'N/A'}</td>
                        <td>${lead['Days Open'] || 'N/A'}</td>
                        <td>${contact}</td>
                        <td>
                            ${lead['Job URL'] ? `<a href="${lead['Job URL']}" target="_blank" class="btn">View Job</a>` : 'N/A'}
                        </td>
                    `;
                });
                
                document.getElementById('searchInput').addEventListener('input', filterTable);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('#leadsTable tbody').innerHTML = 
                    '<tr><td colspan="7" style="text-align:center; color:red;">Error loading data. Please refresh.</td></tr>';
            }
        }
        
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#leadsTable tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
        
        loadDashboard();
        setInterval(loadDashboard, 300000);
    </script>
</body>
</html>
